<!DOCTYPE html>
<html lang="en">

<head>
  <!--el:meta-->
  <!--el:adtop-->
  <!--el:analytics-->

  <link rel="stylesheet" href="/assets/css/main.css">

  <title>Games | nostalking</title>
</head>

<body>
  <!--el:navbar-->
  <!--el:sidebar-->

  <div class="content centered">
    <h1 style="font-size: 6vh;">Games</h1>

    <div class="popular-games">
    </div>

    <h1 style="font-size: 4vh;" class="gamesectionheader">All Games</h1>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Search Games">
      
      <button id="randomGame" title="Play a random game">
        <i class="fa-solid fa-dice"></i>
      </button>

      <select id="searchSort" title="Sort the games">
        <option value="none" selected>Don't Sort</option>
        <option value="newest">Newest</option>
        <option value="abc">Alphabetical</option>
      </select>
    </div>

    <br>

    <div class="games">
    </div>

    <div class="searchErr hidden">
      <h1 class="title">¯\(°_o)/¯</h1>
      <br>
      <p>Oops, we couldn't find the game you were looking for.</p>
    </div>
    <!--el:discord_widget-->

    <script>
      // Initialize visit counts for games.html
      const totalVisitsKey = 'totalVisitsGames';
      const uniqueVisitorsKey = 'uniqueVisitorsGames';
      const visitorIdKey = 'visitorIdGames';

      // Get visit counts from localStorage or initialize
      let totalVisits = parseInt(localStorage.getItem(totalVisitsKey)) || 0;
      let uniqueVisitors = parseInt(localStorage.getItem(uniqueVisitorsKey)) || 0;

      // Generate a unique visitor ID (using localStorage)
      let visitorId = localStorage.getItem(visitorIdKey);

      if (!visitorId) {
        // If no visitorId exists, create one
        visitorId = Date.now().toString();
        localStorage.setItem(visitorIdKey, visitorId);
        uniqueVisitors++; // Increment unique visitors count
      }

      // Increment total visits count
      totalVisits++;

      // Save updated counts to localStorage
      localStorage.setItem(totalVisitsKey, totalVisits);
      localStorage.setItem(uniqueVisitorsKey, uniqueVisitors);
    </script>

    <script src="/assets/js/main.js" type="module"></script>

  </body>
</html>
